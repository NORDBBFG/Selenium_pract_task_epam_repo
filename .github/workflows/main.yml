name: CI Pipeline

on:
  pull_request:
    branches:
      - master
      - cicd_settings
  push:
    branches:
      - master
      - cicd_settings
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser for UI tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  tests:
    runs-on: windows-latest
    strategy:
      matrix:
        category: [API, UI]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        env:
          BROWSER: ${{ github.event.inputs.browser }}
          CATEGORY: ${{ matrix.category }}
        run: |
          if ($env:CATEGORY -eq "UI") {
            Write-Host "Running UI tests with browser $env:BROWSER"
          }
          dotnet test --filter "Category=$env:CATEGORY"
